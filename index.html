<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <section class="start_game">
            <div class="logo"><img src="./assets/logo.svg" alt="logo"></div>
            <div class="select_box">
                <div>PICK PLAYER 1'S MARK</div>
                <div>
                    <div id="pick_x">
                        <img src="./assets/icon-x-transparent.svg" alt="x_icon_checked" id="x_ckd">
                        <img src="./assets/icon-x-gray.svg" alt="x_icon_unchecked" id="x_unckd">
                    </div>
                    <div id="pick_toggle"></div>
                    <div id="pick_o">
                        <img src="./assets/icon-o-dark.svg" alt="o_icon_checked" id="o_ckd">
                        <img src="./assets/icon-o-gray.svg" alt="o_icon_unchecked" id="o_unckd">
                    </div>
                </div>
                <div>REMEMBER: PLAYER 1 GOES FIRST</div>
            </div>
            <button id="cpu">NEW GAME (VS AI)</button>
            <button id="player">NEW GAME (VS PLAYER)</button>
        </section>
        <section class="play_game">
            <div class="game_head">
                <div><img src="./assets/logo.svg" alt="logo"></div>
                <div><span player_turn="x"></span> TURN</div>
                <button id="refresh" class=""><img src="./assets/icon-restart.svg" style="fill: blue;" alt=""></button>
            </div>
            <div class="game_board">
                <div class="cells" id="0" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="1" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="2" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="3" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="4" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="5" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="6" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="7" set-hover="" field-state="" role="button" ></div>
                <div class="cells" id="8" set-hover="" field-state="" role="button" ></div>
            </div>
            <div class="game_score">
                <div><span>X <strong id="player_x">(Player 1)</strong></span><span id="x_score">0</span></div>
                <div><span>TIES</span><span id="tie_score">0</span></div>
                <div><span>O <strong id="player_o">(CPU)</strong></span><span id="o_score">0</span></div>
            </div>
        </section>
    </main>
    <section class="end_game">
        <div id="congrats">YOU WON!</div>
        <div><span><img id="winner" src="./assets/icon-x.svg" alt=""></span><span id="winner_status">TAKES THE ROUND</span></div>
        <div>
            <button id="quit">QUIT</button>
            <button id="next_round">NEXT ROUND</button>
        </div>
    </section>
    <section class="reload_game">
        <div>RESTART GAME?</div>
        <div>
            <button id="cancel">NO, CANCEL</button>
            <button id="restart">YES, RESTART</button>
        </div>
    </section>
    <div class="overlay_bg"></div>
</body>
</html>
