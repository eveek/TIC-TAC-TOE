<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC-TAC-TOE</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="start_game">
            <div class="select_box">
                <div>PICK PLAYER 1'S MARK</div>
                <div>
                    <div id="pick_x">X</div>
                    <div id="pick_toggle"></div>
                    <div id="pick_o">O</div>
                </div>
                <div>REMEMBER: X GOES FIRST</div>
            </div>
            <button id="cpu">NEW GAME (VS CPU)</button>
            <button id="player">NEW GAME (VS PLAYER)</button>
        </div>
        <div class="play_game">
            <div class="game_head">
                <div>XO</div>
                <div><span>X</span> TURN</div>
                <div><img src="./refresh.svg" style="fill: blue;" alt=""></div>
            </div>
            <div class="game_board">
                <div class="cells o" id="1">O</div>
                <div class="cells" id="2"></div>
                <div class="cells" id="3"></div>
                <div class="cells x" id="4">X</div>
                <div class="cells" id="5"></div>
                <div class="cells" id="6"></div>
                <div class="cells" id="7"></div>
                <div class="cells" id="8"></div>
                <div class="cells" id="9"></div>
            </div>
            <div class="game_score">
                <button><span>X <strong>(YOU)</strong></span><span>14</span></button>
                <button><span>TIES</span><span>32</span></button>
                <button><span>O <strong>(CPU)</strong></span><span>11</span></button>
            </div>
        </div>
    </div>
</body>
</html>
